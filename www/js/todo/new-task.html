<div class="modal">
    <!-- Modal header bar -->
    <ion-header-bar class="bar-secondary">
        <h1 class="title">  
            <span ng-if="modalMode === 'Add'">New </span>
            <span ng-if="modalMode === 'Edit'">Edit </span>
            Task
        </h1>
        <button class="button button-clear button-positive" ng-click="closeNewTask()">Cancel</button>
    </ion-header-bar>
    <!-- Modal content area -->
    <ion-content>
        <form ng-submit="saveTask()">
            <div class="list">
                <label class="item item-input">
                    <input type="text" placeholder="What do you need to do?" ng-model="taskToAdd.name">
                </label>
                <label class="item item-input">
                    <input type="number" placeholder="Hours" ng-model="taskToAdd.hoursWorkedOn">
                </label>
            </div>
            <div class="padding">
                <button type="submit" class="button button-block button-positive">Save</button>
            </div>
        </form>
    </ion-content>
</div>
