<ion-view view-title="Todo">
    <ion-content>
        <button class="button button-icon" ng-click="newTask()">
            <i class="icon ion-compose"></i>
        </button>
        <ion-list show-delete="true" show-reorder="true">
            <ion-item ng-repeat="task in tasks">
                {{task.title}}
            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
