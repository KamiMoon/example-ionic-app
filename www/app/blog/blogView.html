<ion-view>
    <ion-nav-title>
        <span>View Post</span>
    </ion-nav-title>
    <ion-content>
        <div class="item item-text-wrap">
            <h1>{{::post.title}}</h1>
            <p>
                By <span>{{post.user_name}}</span> <span>{{::post.createdAt | date:'MM/dd/yyyy'}}</span>
            </p>
        </div>
        <div class="item item-image">
            <b-img public-id="{{post.photo}}" transformation="w_400,h_400,c_fill" alt="{{post.title}}"></b-img>
        </div>
        <div class="item item-text-wrap">
            <p ng-bind-html="post.postHtml | sanitize"></p>
        </div>
        <div class="item item-text-wrap">
            <a class="button button-small button-outline button-stable" href="#/app/blogKeyword
/{{keyword.text}}" ng-repeat="keyword in post.keywords">{{::keyword.text}}</a>
        </div>
    </ion-content>
