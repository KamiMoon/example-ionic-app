<ion-view view-title="Change Password">
    <ion-content>
        <form class="form" name="form" ng-submit="changePassword(form)" class="list" novalidate>
            <label class="item item-input">
                <span class="input-label">Current Password</span>
                <input type="password" name="password" class="form-control" ng-model="user.oldPassword" mongoose-error/>
            </label>
            <div class="item error" ng-show="form.password.$error.mongoose">
                {{ errors.other }}
            </div>
            <label class="item item-input">
                <span class="input-label">New Password</span>
                <input type="password" name="newPassword" class="form-control" ng-model="user.newPassword" ng-minlength="3" required/>
            </label>
            <div class="item error" ng-show="(form.newPassword.$error.minlength || form.newPassword.$error.required) && (form.newPassword.$dirty || submitted)">
                Password must be at least 3 characters.
            </div>
            <p class="item error" ng-show="{{message}}"> {{ message }} </p>
            <div class="item">
                <button class="button button-block button-positive" type="submit">Save</button>
            </div>
        </form>
    </ion-content>
</ion-view>
