<ion-view cache-view="false" hide-nav-bar="true">
    <ion-content scroll="false">
        <div class="row">
            <div class="col">
                <div class="card">
                    <form name="form" ng-submit="register(form)" novalidate ng-cloak>
                        <div class="list">
                            <b-input type="email" model="user.email" required="true"></b-input>
                            <b-input type="password" model="user.password" required="true"></b-input>
                            <b-input type="password" label="Confirm Password" model="user.confirmPassword" required="true"></b-input>
                            <div class="item item-body bottom-content">
                                <button type="submit" class="button button-block button-balanced" ng-disabled="">
                                    Register
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="row">
            <a class="col button button-small button-stable button-stable">
                Forgot Password?
            </a>
            <a class="col button button-small button-stable button-calm" ui-sref="login">
                Login
            </a>
        </div>
    </ion-content>
</ion-view>
