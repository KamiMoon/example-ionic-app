<ion-view>
    <ion-nav-title>
        <span>Invest</span>
    </ion-nav-title>
    <ion-content>
        <div class="card">
            <a class="item item-icon-left" href="#/app/property/{{property._id}}">
                <i class="icon ion-ios-arrow-left"></i>
                <h2>{{::property.name}}</h2>
                <p>{{::property.fullAddress}}</p>
                <h4>Onetime Investment</h4>
            </a>
        </div>
        <stripe-payment-form ng-if="property._id && Auth.getCurrentUser()._id" model="{{property._id}}" user="{{Auth.getCurrentUser()._id}}" url="/api/stripe/investInProperty" redirect-url="#/app/profile/{{Auth.getCurrentUser()._id}}"></stripe-payment-form>
    </ion-content>
</ion-view>
