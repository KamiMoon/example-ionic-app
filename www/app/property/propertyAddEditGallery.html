<ion-view view-title="Add/Edit Gallery">
    <ion-content>
        <div class="list">
            <div class="item">
                <h3><i class="icon ion-camera"></i> Photo Gallery:</h3>
            </div>
        </div>
        <b-upload ng-model="property.photos" transformation="w_200,h_200,c_fill,c_thumb,g_face" multiple="true"></b-upload>
    </ion-content>
</ion-view>
