<ion-view view-title="Chats">
    <ion-content>
        <div class="list">
            <div class="item" ng-repeat="thing in awesomeThings">
                <h2>{{thing.name}}</h2>
                <a class="button" ng-click="deleteThing(thing)">Delete</a>
            </div>
        </div>
    </ion-content>
</ion-view>
