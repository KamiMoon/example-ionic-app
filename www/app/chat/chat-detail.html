<!--
  This template loads for the 'tab.friend-detail' state (app.js)
  'friend' is a $scope variable created in the FriendsCtrl controller (controllers.js)
  The FriendsCtrl pulls data from the Friends service (service.js)
  The Friends service returns an array of friend data
-->
<ion-view view-title="{{chat.name}}">
    <ion-content class="padding">
        <!-- <img ng-src="{{chat.face}}" style="width: 64px; height: 64px">
<p>
    {{chat.lastText}}
</p>
 -->
<div class="chat-container">
            <div ng-repeat="message in chatDetail.messages" class="chat-message" ng-class="{'chat-message-sent': message.sent, 'chat-message-received': !message.sent}">
                <div class="chat-message-container">
                    <div class="chat-inline">
                        <div class="chat-message-avatar">
                            <img ng-src="{{message.face}}" class="chat-message-avatar-img">
                        </div>
                        <div class="chat-message-bubble">
                            <div class="chat-message-text">{{message.text}}</div>
                        </div>
                    </div>
                    <div class="chat-message-footer">
                        {{message.time | date:'M/d/yy h:mm:ss a'}}
                    </div>
                </div>
            </div>
        </div>
    </ion-content>
    <ion-footer-bar class="bar-light ">
        <form class="item item-input-inset ">
            <div class="item-input-wrapper ">
                <input type="text " placeholder="Message " size="40 " ng-model="messageText ">
            </div>
            <button style="display: none; " ng-click="sendMessage() ">Send</button>
        </form>
    </ion-footer-bar>
</ion-view>
