<ion-view view-title="User Rents">
    <ion-nav-title>
        <span>Rent Payments for {{user.name}}</span>
    </ion-nav-title>
    <ion-content>
        <div class="list">
            <a class="item item-icon-right" ng-repeat="rentalPayment in user.rentalPayments" href="#/app/property/{{rentalPayment.model_id}}">
                <i class="icon ion-ios-arrow-right"></i>
                <p>{{::rentalPayment.createdAt | date:"M/d/yy h:mm a"}}</p>
                <h2>{{rentalPayment.amount | currency:"$"}}</h2>
                <p>{{::rentalPayment.confirmation}}</p>
                <p>{{::rentalPayment.description}}</p>
            </a>
        </div>
        <div class="row">
            <div class="col">Total: {{::user.rentalPaymentsTotal[0].total| currency:"$"}}</div>
        </div>
    </ion-content>
</ion-view>
