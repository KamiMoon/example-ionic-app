<ion-view view-title="User List">
    <ion-content>
        <div class="list" ng-if="Auth.isAdmin()">
            <a class="item item-icon-right" ng-repeat="user in users" ui-sref="app.userView({id: user._id})">
                <i class="icon ion-ios-arrow-right"></i>
                <h2>{{::user.name}}</h2>
                <p>{{::user.email}}</p>
            </a>
        </div>
    </ion-content>
</ion-view>
