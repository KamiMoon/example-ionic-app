<ion-view view-title="User List">
    <ion-content>
        <ul class="list" ng-if="Auth.isAdmin()">
            <a class="item" ng-repeat="user in users" ui-sref="app.userView({id: user._id})">
                {{::user.name}}
            </a>
        </ul>
        <div ng-if="!Auth.isAdmin()">Only Admins can search users</div>
    </ion-content>
</ion-view>
