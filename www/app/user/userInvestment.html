<ion-view view-title="User Investments">
    <ion-nav-title>
        <span>Investments for {{user.name}}</span>
    </ion-nav-title>
    <ion-content>
        <div class="list">
            <a class="item item-icon-right" ng-repeat="receipt in user.receipts" href="#/app/property/{{receipt.model_id}}">
                <i class="icon ion-ios-arrow-right"></i>
                <h2>{{receipt.amount | currency:"$"}}</h2>
                <p>{{::receipt.createdAt | date:"M/d/yy h:mm a"}}</p>
                <p>{{::receipt.confirmation}}</p>
                <p>{{::receipt.description}}</p>
            </a>
            <div class="item item-divider">Total: {{::user.receiptsTotal[0].total | currency:"$"}}</div>
        </div>
    </ion-content>
</ion-view>
