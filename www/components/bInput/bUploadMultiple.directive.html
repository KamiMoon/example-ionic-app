<button class="button button-block button-positive" ng-click="takePicture()">
    Take a Picture
</button>
<button class="button button-block button-positive" ng-click="pickPictures()">
    Select Picture(s)
</button>
<ion-list>
    <ion-item ng-repeat="image in images">
        <b-img ng-if="ngModel" public-id="{{ngModel[$index]}}" transformation="{{transformation}}" alt="Upload Preview"></b-img>
        <ion-option-button class="button-assertive" ng-click="remove($index)">
            Delete
        </ion-option-button>
    </ion-item>
</ion-list>
